apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-java24
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-java24
  template:
    metadata:
      labels:
        app: springboot-java24
    spec:
      containers:
        - name: springboot-java24
          image: springboot-java24:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"